apiVersion: apps/v1
kind: Deployment
metadata:
  name: pooja-invitation
  namespace: pooja-invitation
  labels:
    app: pooja-invitation
spec:
  replicas: 2  # Start with 2 replicas
  selector:
    matchLabels:
      app: pooja-invitation
  template:
    metadata:
      labels:
        app: pooja-invitation
    spec:
      containers:
      - name: invitation
        image: shrinidhiupadhyaya/invitations:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pooja-invitation-service
  namespace: pooja-invitation
spec:
  selector:
    app: pooja-invitation
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
